            <script defer="" data-name="navigation-logic">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  const menuToggle = document.getElementById("mobileMenuToggle")
                  const menuClose = document.getElementById("mobileMenuClose")
                  const overlay = document.getElementById("mobileOverlay")
                  const body = document.body
                  const mobileLinks = document.querySelectorAll(".navigation-mobile-link")

                  const openMenu = () => {
                    overlay.classList.add("is-open")
                    overlay.setAttribute("aria-hidden", "false")
                    menuToggle.setAttribute("aria-expanded", "true")
                    body.style.overflow = "hidden"
                  }

                  const closeMenu = () => {
                    overlay.classList.remove("is-open")
                    overlay.setAttribute("aria-hidden", "true")
                    menuToggle.setAttribute("aria-expanded", "false")
                    body.style.overflow = ""
                  }

                  menuToggle.addEventListener("click", openMenu)
                  menuClose.addEventListener("click", closeMenu)

                  mobileLinks.forEach((link) => {
                    link.addEventListener("click", closeMenu)
                  })

                  document.addEventListener("keydown", (e) => {
                    if (e.key === "Escape" && overlay.classList.contains("is-open")) {
                      closeMenu()
                    }
                  })

                  let lastScrollTop = 0
                  const navWrapper = document.querySelector(".navigation-wrapper")

                  window.addEventListener(
                    "scroll",
                    () => {
                      let scrollTop = window.pageYOffset || document.documentElement.scrollTop

                      if (scrollTop > 100) {
                        if (scrollTop > lastScrollTop) {
                          navWrapper.style.transform = "translateY(-100%)"
                        } else {
                          navWrapper.style.transform = "translateY(0)"
                          navWrapper.style.boxShadow = "var(--shadow-level-2)"
                        }
                      } else {
                        navWrapper.style.boxShadow = "none"
                        navWrapper.style.transform = "translateY(0)"
                      }

                      lastScrollTop = scrollTop <= 0 ? 0 : scrollTop
                    },
                    { passive: true }
                  )
                })()
              });
            </script>
          </div>
        </div>
